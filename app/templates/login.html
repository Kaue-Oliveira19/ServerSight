<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login - ServerSight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    </head>
    <body class="body">
        
      <nav class="navbar navbar-dark bg-dark fixed-top" id="Nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('controller_form.exibir_login') }}" id="Titulo_nav">ServerSight</a>
        </div>
      </nav>
       
    <!--Container dos formulários de cadastro e login-->
    <div class="Caixa1">
        <!--Container de Login do usuário-->
        <div class="Caixa3">
            <!--Formulário de Login-->
            <div>
                <!--Título do formulário de Login-->
                <div class="Titulo1">
                    <h3>Logar</h3>
                </div>
                <form action="#" method="post">
                    <!--Input para digitar o usuário-->
                    <div>
                        <label for="usuario" class="Texto1">Usuário</label><br>
                        <input type="text" id="usuario" class="input" name="usuario">
                        <hr>
                    </div>

                    <!--Input para o usuário digitar a senha dele-->
                    <div>
                        <label for="senha" class="Texto1">Senha</label><br>
                        <input type="password" id="senha" class="input" name="senha">
                        <hr>
                        <a href="{{ url_for('controller_form.exibir_redefinir_senha') }}" class="Senha">Esqueceu sua senha?</a>
                    </div>

                    <!--Botão para o usuário entrar no site-->
                    <div>
                        <button id="btnEntrar" type="submit">Entrar</button>
                    </div>
                    
                    <div class="Cadastrar-se">
                        <p>Não tem cadastro? <a href="{{ url_for('controller_form.exibir_cadastrar') }}" class="Senha2">Cadastrar-se</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="Footer">
        <!--Linha que fica em cima do texto dos direitos autorais-->
        <div class="Linha3">
            <hr>
        </div>

        <!--Container do Footer e parte inferior do site-->
        <footer>
            <div>
                <p>Todos os direitos reservados para ServerSight©</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
    </body>
</html>
