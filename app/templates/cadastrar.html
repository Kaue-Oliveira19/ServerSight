<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastrar-se - ServerSight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    </head>
    <body class="body">
        
      <nav class="navbar navbar-dark bg-dark fixed-top" id="Nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('controller_form.exibir_login') }}" id="Titulo_nav">ServerSight</a>
        </div>
      </nav>

        <!--Container dos formulários de cadastro e login-->
        <div class="Caixa1">
            <!--Container de Cadastro do usuário-->
            <div class="Caixa2">
                <!--Formulário de Cadastro-->
                <div>
                    <!--Título do formulário de Cadastro-->
                    <div class="Titulo1">
                        <h3>Cadastrar</h3>
                    </div>
                    <form action="{{ url_for('controller_form.exibir_login') }}" method="post">
                        <!--Input para digitar o usuário-->
                        <div>
                            <label for="usuario" class="Texto1">Usuário</label><br>
                            <input type="text" id="usuario" class="input" name="usuario">
                            <hr>
                        </div>

                        <!--Input para o usuario digitar o email pessoal dele-->
                        <div>
                            <label for="email" class="Texto1">Email</label><br>
                            <input type="email" id="email" class="input" name="email">
                            <hr>
                        </div>

                        <!--Input para o usuário digitar a senha dele-->
                        <div>
                            <label for="senha" class="Texto1">Senha</label><br>
                            <input type="password" id="senha" class="input" name="senha">
                            <hr>
                        </div>

                        <!--Botão para o usuário criar o seu login-->
                        <div>
                            <input type="submit" id="btnCriar" class="botao" value="Criar">
                        </div>
                    </form>
                </div>
            </div>
        
        </div>

        <div class="Footer">
            <!--Linha que fica em cima do texto dos direitos autorais-->
            <div class="Linha3">
                <hr>
            </div> 

            <!--Container do Footer e parte inferior do site-->
            <footer>
                <!--Container do texto de direitos autorais-->
                <div>
                    <!--Texto sobre os direito autorais do site-->
                    <p>Todos os direitos reservados para ServerSight©</p>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
    </body>
</html>
